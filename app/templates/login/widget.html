{% macro create_widget(button_text, form_id="") %}
<div>
    <h2>Sign up right now:</h2>
    <form role="form">
    <div class="form-group">
        <input type="text" id="gn-register-username" class="form-control input-lg" placeholder="Username"/>
    </div>
    <div class="form-group">
        <input type="password" id="gn-register-password" class="form-control input-lg" placeholder="Password"/>
    </div>
    <button type="submit" class="btn btn-primary btn-lg btn-block">{{button_text}}</button>
</form>
</div>


{% endmacro %}
