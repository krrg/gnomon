{% macro create_widget(button_text, form_id="") %}

<div class="panel panel-default">
    <div class="panel-heading">
        {{ button_text }}
    </div>
    <div class="panel-body">
        <form role="form">
            <div class="form-group">
                <input type="text" class="form-control input-lg" placeholder="Username"/>
            </div>
            <div class="form-group">
                <input type="password" class="form-control input-lg" placeholder="Username"/>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">{{button_text}}</button>
        </form>
    </div>
</div>

{% endmacro %}
